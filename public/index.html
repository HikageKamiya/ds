<!DOCTYPE html>
<html>

<!-- insert meta data and more into headtag-->
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    .container {
        height: 600px;
        text-align: center;
    }
    .container h1{
        margin: 0;
        position:absolute;
        top: 40%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
    .container p{
        margin: 0;
        position:absolute;
        top: 45%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
    .container input{
        margin: 0;
        position:absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
    .container button{
        margin: 0;
        position:absolute;
        top: 55%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
</style>

<!-- insert the things u wanna display into the bodytag-->
<body>
    <div class="container">
        <h1 id="title">しりとり</h1>
        <!-- this shows the current word -->
        <p id="previousWord"></p>
        <!-- form to enter the nextWord -->
        <input id="nextWordInput" type="text" placeholder="ここに入力しよう"/>
        <br>
        <button id="nextWordSendButton">送信</button>
    </div>

    <!-- JavaScript execution-->
    <script>
        window.onload = async(event)=>{

            // execute GET /shiritori
            const response = await fetch("/shiritori", {method: "GET"});
            
            // get "response"'s text data from "response"
            const previousWord = await response.text();

            // id: get previousWord's tag
            const paragraph = document.querySelector("#previousWord");

            // rewrite the insides of the tag
            paragraph.innerHTML = `前の単語: ${previousWord}`;
        }

        // when button is pressed
        document.querySelector("#nextWordSendButton").onclick = async(event) => {
            // get input tag
            const nextWordInput = document.querySelector("#nextWordInput");
            // get the insides of "input" tag
            const nextWordInputText = nextWordInput.value;
            // execute POST /shiritori
            // save the next word in "response"
            const response = await fetch(
                "/shiritori",
                {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({nextWord : nextWordInputText})
                }
            );

            // error if status != 200
            if(response.status != 200){
                const errorJson = await response.text();
                const errorObj = JSON.parse(errorJson);
                alert(errorObj["errorMessage"]);
            }

            const previousWord = await response.text();

            // id: get previousWord's tag
            const paragraph = document.querySelector("#previousWord");
            // rewrite the insides of the tag
            paragraph.innerHTML = `前の単語: ${previousWord}`;
            // clear the insides of input tag(reset input)
            nextWordInput.value = "";
        }
        document.querySelector("#nextWordInput").addEventListener("keyup", event => {
            if(event.key !== "Enter") return; // Use `.key` instead.
            document.querySelector("#nextWordSendButton").click(); // Things you want to do.
            event.preventDefault();
        });
    </script>
</body>

</html>
