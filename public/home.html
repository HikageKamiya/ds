<!DOCTYPE html>
<html>

<!-- insert meta data and more into headtag-->
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="homes.css">
</head>

<style>
    #title{
        text-align: center;
    }
</style>

<!-- insert the things u wanna display into the bodytag-->
<body>
    <div class="container">
        <h1 id="title">しりとりゲーム</h1>
        <div class="buttonsHere">
            <button id="singleP" onclick="goSingle()">SinglePlayer</button>
            <button id="multiP" onclick="goMulti()">Multiplayer</button>
        </div>
    </div>

    <!-- JavaScript execution-->
    <script>
        function goSingle(){
            window.location.href = '/index.html';
        }
        function goMulti(){
            window.location.href = '/multiplayer.html';
        }
    </script>
</body>

</html>
